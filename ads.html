<html>
<body>
<iframe id="myFrame" width="420" height="345" src="https://www.youtube.com/embed/_nMYnethYqQ?origin=google.com"></iframe>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
       $(document).ready(function() {
           function sleep(ms) {
              return new Promise(resolve => setTimeout(resolve, ms));
           }
      
      async function Tutor() {
      for (let i = 1; i <20 ; i++) {        
         await sleep(7000);
       
            var myFrame = document.getElementById("myFrame");
            $(myFrame.contentWindow.document).find("button.ytp-large-play-button").click();
                break;
        });

      }
        Tutor()
   }
        
    </script>
</body>
</html>
